<div class="login-container">
  <h2 class="title">Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required class="form-control">
    </div>
    <button type="submit" class="btn-submit">Login</button>
    <p class="redirect">Don't have an account? <a routerLink="/register">Register here</a></p>
  </form>
</div>
