
<div class="register-container">
  <form class="register-form" (submit)="onRegister()">
    <h2>Register</h2>

    <div class="input-group">
      <mat-icon>person</mat-icon>
      <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required />
    </div>

    <div class="input-group">
      <mat-icon>phone</mat-icon>
      <input type="tel" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" required />
    </div>

    <div class="input-group">
      <mat-icon>email</mat-icon>
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="input-group">
      <mat-icon>person</mat-icon>
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
    </div>

    <div class="input-group">
      <mat-icon>lock</mat-icon>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="input-group">
      <mat-icon>lock</mat-icon>
      <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit">Register</button>
  </form>

  <div class="redirect-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </div>
</div>
