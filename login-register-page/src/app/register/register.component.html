<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="input-box">
        <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required />
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" required />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</div>
